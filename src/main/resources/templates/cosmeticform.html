<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action ="#"
      th:action="@{/processcosm}"
      th:object="${cosmetic}"
      method="post">
    <input type="hidden" th:field="*{id}" />

    Item:<input type="text" th:field="*{item}" />
    <span th:if="${#fields.hasErrors('item')}"
          th:errors="*{item}"></span><br />

    Quantity:<input type="text" th:field="*{qty}" />
    <span th:if="${#fields.hasErrors('qty')}"
          th:errors="*{qty}"></span><br />

    Brand Name:<input type="text" th:field="*{brand}" />
    <span th:if="${#fields.hasErrors('brand')}"
          th:errors="*{brand}"></span><br />


    Price:<input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}"
          th:errors="*{price}"></span><br />


    Popularity <input type="text" th:field="*{popularity}" />
    <span th:if="${#fields.hasErrors('popularity')}"
          th:errors="*{popularity}"></span><br />

    <br />
    <input type="submit" value="Submit"  />
</form>
</body>
</html>
